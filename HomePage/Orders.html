<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;
            background-color: #2E7D32; /* Background color for header */
            color: white;
        }

        .logo-container {
            margin-right: 20px; /* Space between logo and nav */
        }

        .logo {
            max-height: 50px; /* Adjust logo size */
        }

        nav {
            flex-grow: 1; /* Allow nav to take remaining space */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: flex-end; /* Align items to the right */
        }

        nav li {
            margin: 0 15px; /* Space between navigation items */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Logo.png" alt="Restaurant Logo" class="logo"> <!-- Add your logo image here -->
        </div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="MenuPage.html">Menu</a></li>
                <li><a href="AboutUsPage.html">About Us</a></li>
                <li><a href="ContactPage.html">Contact</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="orders.html">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="orders">
            <h1>Make an Online Order</h1>
            <p>Craving something delicious? Place your order below!</p>
            <form id="orderForm">
                <label for="dish">Select Dish:</label>
                <select id="dish" name="dish" required>
                    <option value="" disabled selected>Select your dish</option>
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="salad">Salad</option>
                    <option value="burger">Burger</option>
                    <option value="dessert">Dessert</option>
                </select>
        
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required placeholder="Quantity" min="1">
        
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
        
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required placeholder="Delivery Address">
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
        
                <button type="submit" class="order-btn">Place Order</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2024 Restaurant Webpage</p>
        </footer>
        <script src="script.js"></script>
    </body>
    </html>
